<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sfc-dialog</title>
</head>

<body>
  <h1>sfc-dialog Web component demo</h1>
  <p>Migrating to this to replace alert and all modal and none modal dialog boxes</p>
  <input type="button" onclick="app.show()"      value="Show normal dialog"><br>
  <input type="button" onclick="app.show_modal()" value="Show Modal same dialog as modal"><br>
  <input type="button" onclick="app.body_set(`
  <b>Allow normal html</b><br>
  <i>Italic</i>
  `);app.show();" value="change dialog content to some html"><br>

  <div>before</div>
  <sfc-dialog id="dialog" style="position: relative;"></sfc-dialog>
  <div>after</div>
</body>
</html>


<script>
let app; // only global variable
</script>

<script type="module">
  
import  {sfc_dialog} from '/_lib/web_components/sfc-dialog/_.mjs';  // support  <sfc-dialog>

app = document.getElementById("dialog");  // create popup object
app.title_set(`<b>Title of box</b>`);

// not sure I want to support plain text. May take this out at some point
app.text_set(`just
plain 
text`);

//app.buttons_set(` <input type="button" value="close" onclick="app.close()">`);
 
</script>
