<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sfc-table</title>
</head>

<body>
  <h1>Demo using sfc-table tag</h1>
  <sfc-table id="table"></sfc-table>
</body>
</html>


<script>
let app; // only global variable
</script>

<script type="module">
import {app_light} from "https://synergy_local.sfcknox.org/_lib/app_light.mjs"; // import form production when tested
app                     = new app_light(                        ); // create instance of app_light module
const {table_sfc_class} = await app.load(`db/sfc-table/_.mjs`   ); // get web-componet sfc-calendar
const {table_class}     = await app.load(`db/table_module.js`); // get web-componet sfc-calendar

// create some data to view
app.model = new table_class();   // create model
app.model.apply_changes(
`["2024-06-30T14:19:12.325Z","h","First Name","Last Name"]
["2024-06-30T14:19:12.325Z","a","David","Bolt"]
["2024-06-30T14:19:12.325Z","a","Lisa","Bolt"]
["2024-06-30T14:19:12.325Z","a","Matthew","Bolt"]
["2024-06-30T14:19:12.325Z","a","John","Bolt"]
["2024-06-30T14:19:12.325Z","a","Betty","Bolt"]
["2024-06-30T14:19:12.325Z","a","Mike","Bolt"]
["2024-06-30T14:19:12.325Z","a","Chuck","Bolt"]
`); 

// now view data
app.view  = document.getElementById("table");  // globle object points to web component
app.view.set_model(app.model,"people");
app.view.display();
 
</script>
