<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dialog-sfc</title>
</head>

<body>
  <h1>dialog-sfc Web component demo</h1>
  <p>Migrating to this to replace alert and all modal and none modal dialog boxes</p>
  <input type="button" onclick="app.show()"      value="Show normal dialog"><br>
  <input type="button" onclick="app.showModal()" value="Show Modal same dialog as modal"><br>
  <input type="button" onclick="app.body_set(`
  <b>Allow normal html</b><br>
  <i>Italic</i>
  `);app.show();" value="change dialog content to some html"><br>
  <input type="text">

  <dialog-sfc id="dialog"></dialog-sfc>

</body>
</html>


<script>
let app; // only global variable
</script>

<script type="module">
  
import  {dialog_sfc_class} from '/_lib/web_componets/dialog-sfc/_.mjs';  // support  <dialog-sfc>

app = document.getElementById("dialog");  // create popup object
app.title_set(`<b>Title of box</b>`);

// not sure I want to support plain text. May take this out at some point
app.text_set(`just
plain 
text`);
