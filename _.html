<p>The synergy system library.  The reusable code to build Websites/Applications are here.  We use a SPA (single page application) architecture. For stand alone pages without menues the app_light.mjs class is used.  
    For a complete website or applicaiton the app_spa moduel is used.  We use the <a href="MVC/_.html">MVC</a> pattern</p>
